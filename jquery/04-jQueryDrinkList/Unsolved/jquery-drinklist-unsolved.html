<!DOCTYPE html>
<html lang="en">

<body>

  <h1>Drink Selection!</h1>

    var drinkList = [
      "Coffee: $5",

      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    var divTag = $("#drink-options");

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list
    // using forEach 
    // drinkList.forEach(function(entry) {
    //   var pTag = $("<div>"+ entry +"</div>");
    //   pTag.text = entry;
    //   divTag.append(pTag);
    // });

    // using for loop
    // for (var i = 0; i < drinkList.length; i++) {
    //   var pTag = $("<div>"+ drinkList[i] +"</div>");
    //   divTag.append(pTag);

    // using jQuery each function
    $.each(drinkList, function (index, value) {
      $("#drink-options").append("<div>" + value + "</div>");
    });


  </script>
